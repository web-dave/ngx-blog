<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
  >
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/start']" (click)="sidenav.close()"
        ><i class="fas fa-home"></i> <span>Home</span></a
      >
      <a mat-list-item [routerLink]="['/blog']" (click)="sidenav.close()"
        ><i class="fas fa-blog"></i> <span>Blog</span></a
      >
      <a mat-list-item [routerLink]="['/impressum']" (click)="sidenav.close()">
        <i class="fas fa-info"></i> <span>Impressum</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer">ngx-blog</span>
      <span class="spacer"></span>
      <mat-chip-list class="socialIcons_link">
        <mat-chip *ngFor="let link of links"
          ><a
            [href]="link.url"
            target="_blank"
            [ngClass]="['fab', link.icon]"
          ></a
        ></mat-chip>
      </mat-chip-list>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
